name: Daily Swing Scanner

on:
  schedule:
    - cron: '30 10 * * 1-5'  # 4:00 PM IST
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required to commit json files

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install -r requirements.txt

      # 1️⃣ Production Swing Bot (Telegram Alerts)
      - name: Run Swing Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python swing_pro.py

      # 2️⃣ Production Trade Manager
      - name: Run Trade Manager
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python trade_manager.py

      # 3️⃣ ML Silent Bot (NO ALERTS)
      - name: Run ML Silent Scanner
        run: python mlswingpro.py

      # 4️⃣ Commit All Ledgers
      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add alert_history.json trades.json mltrades.json
          git commit -m "Update Daily Ledgers" || exit 0
          git push
